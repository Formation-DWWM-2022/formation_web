<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Lato');

        * {
            box-sizing: border-box;
        }

        body {
            background-color: #f5f7fa;

            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;

            transition: all ease-in-out 0.3s;

            min-height: 100vh;
            font-family: 'Lato', sans-serif;
            margin: 0;
        }

        body.dark-theme {
            background-color: #333;
        }

        .text-container {
            max-width: 600px;
            text-align: center;
        }

        h2 {
            margin-bottom: 0;
        }

        h3 {
            color: #0054B0;
        }

        p {
            letter-spacing: 1px;
        }

        body.dark-theme h2,
        body.dark-theme p {
            color: #ddd;
        }

        .toggle input[type=checkbox] {
            display: none;
        }

        .toggle label {
            background-color: #777;
            border: 2px solid #555;
            border-radius: 50px;
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: all ease-in-out 0.3s;
            width: 100px;
            height: 50px;
        }

        .toggle label::after {
            background-color: #555;
            border-radius: 50%;
            content: ' ';
            cursor: pointer;
            display: inline-block;
            position: absolute;
            left: 2px;
            top: 2px;
            transition: all ease-in-out 0.3s;
            width: 42px;
            height: 42px;
        }

        .toggle input[type=checkbox]:checked~label {
            background-color: #00a0fc;
            border-color: #006dc9;
        }

        .toggle input[type=checkbox]:checked~label::after {
            background-color: #0054B0;
            transform: translateX(50px);
        }

        footer {
            background-color: #222;
            color: #fff;
            font-size: 14px;
            bottom: 0;
            position: fixed;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 999;
        }

        footer p {
            margin: 10px 0;
        }

        footer i {
            color: red;
        }

        footer a {
            color: #3c97bf;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="text-container">
        <h3>Dark / Light theme Toggle</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit illum velit temporibus doloribus explicabo, eius
            vero laboriosam asperiores accusantium hic unde voluptatem, veritatis rerum atque debitis voluptatibus
            aspernatur mollitia natus!</p>
        <p>
            <strong>
                <i class="fas fa-hand-point-down"></i> Toggle me <i class="fas fa-hand-point-down"></i>
            </strong>
        </p>
    </div>

    <div class="toggle">
        <input type="checkbox" id="toggle" />
        <label for="toggle"></label>
    </div>

    <script>
        const toggle = document.getElementById('toggle');
        const body = document.body;

        toggle.addEventListener('input', (e) => {
            const isChecked = e.target.checked;

            if (isChecked) {
                body.classList.add('dark-theme');
            } else {
                body.classList.remove('dark-theme');
            }
        });
    </script>
</body>

</html>
